<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js">
    </script>
  </head>
  <body>
    <script type="text/javascript">
      async function main(){
        let pyodide = await loadPyodide();
        pyodide.runPython(`
import js

heading = js.document.createElement("div")
heading.innerHTML = "<h1>Pyodide</h>"
js.document.body.prepend(heading)
        `);
      }
      main();
    </script>
  </body>
</html>
